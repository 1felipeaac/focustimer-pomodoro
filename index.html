<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="description" content="Temporizador estilo Pomodoro">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer type="module"></script>
    <title>FocusTimer - Pomodoro</title>
</head>
<body>
    <header>
        <div id="focus"></div>
    </header>
    <main>
        <div id="timer">
            <span id="minutes">00</span>
            <span id="twoDot">:</span>
            <span id="seconds">00</span>
        </div>
        <div id="buttons">
            <button class="icon-buttons play" id="play-circle">
                <img src="https://raw.githubusercontent.com/1felipeaac/focustimer-pomodoro/34de124b12b18d640205ab3e9c0214bc92fcbb6b/assets/play-circle.svg" alt="play circle">
            </button>
            <button class="icon-buttons pause hide" id="pause-circle">
                <img src="https://raw.githubusercontent.com/1felipeaac/focustimer-pomodoro/34de124b12b18d640205ab3e9c0214bc92fcbb6b/assets/pause-circle.svg" alt="pause circle">
            </button>
            <button class="icon-buttons set" id="setTime">
                <img src="https://raw.githubusercontent.com/1felipeaac/focustimer-pomodoro/34de124b12b18d640205ab3e9c0214bc92fcbb6b/assets/stopwatch.svg" alt="watch">
            </button>
            <button class="icon-buttons stop hide" id="stop-circle">
                <img src="https://raw.githubusercontent.com/1felipeaac/focustimer-pomodoro/34de124b12b18d640205ab3e9c0214bc92fcbb6b/assets/stop-circle.svg" alt="stop button">
            </button>
        </div>
    </main>
    <footer>
        <button class="icon-buttons medium" id="volume-medium">
            <img src="https://raw.githubusercontent.com/1felipeaac/focustimer-pomodoro/34de124b12b18d640205ab3e9c0214bc92fcbb6b/assets/volume-medium.svg" alt="volume-medium">
        </button>
        <button class="icon-buttons mute hide" id="volume-mute">
            <img src="https://raw.githubusercontent.com/1felipeaac/focustimer-pomodoro/34de124b12b18d640205ab3e9c0214bc92fcbb6b/assets/volume-mute.svg" alt="volume-mute">
        </button>
    </footer>
</body>
</html>
